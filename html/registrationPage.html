<!DOCTYPE html>
<html>
<head>
	<title>Asset Management App</title>
	<!-- Make content easy to view on any size screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Bootstrap to make website mobile friendly -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- Custom CSS -->
  	<link href="../css/registrationPage.css" type="text/css" rel="stylesheet"></link>
</head>
<body>

	<div class="container">		
		<div class="page-header">
			<h1>Create A New Account</h1>
		</div>
		
		<a class="btn-lg btn-success" href="../index.html"> Back</a>

		<br></br>

		<div id="firstNameSection">
			<h2>First Name</h2>
			<input id="firstNameField" class="form-control input-lg"></input>
			<span class="help-block" id="firstNameError"></span>
		</div>

		<div id="lastNameSection">	
			<h2>Last Name</h2>
			<input id="lastNameField" class="form-control input-lg"></input>
			<span class="help-block" id="lastNameError"></span>
		</div>

		<div id="emailSection">	
			<h2>Email</h2>
			<input id="emailField" class="form-control input-lg"></input>
			<span class="help-block" id="emailError"></span>
		</div>

		<div id="passwordSection">	
			<h2>Password</h2>
			<input id="passwordField" type="password" class="form-control input-lg"></input>
			<span class="help-block" id="passwordError"></span>
		</div>

		<div id="confirmPasswordSection">
			<h2>Confirm Password</h2>
			<input id="confirmPasswordField" type="password" class="form-control input-lg"></input>
			<span class="help-block" id="confirmPasswordError"></span>
		</div>

		<br></br>

		<a id="registrationButton" class="btn-lg btn-success">Register</a>
		<br></br>
	</div>

	<script src="../js/registrationPage.js"></script>

</body>
</html>
